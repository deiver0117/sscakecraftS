<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sscakecraft - Login</title>
<style>
  body {
    background: #f8d7da;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  #login-box {
    background: white;
    padding: 2rem 3rem;
    border-radius: 8px;
    box-shadow: 0 0 15px #c73e62aa;
    width: 320px;
    text-align: center;
  }
  #login-box h2 {
    margin-bottom: 1rem;
    color: #c73e62;
  }
  select, input {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.5rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button {
    margin-top: 1.2rem;
    background: #f28ab2;
    border: none;
    padding: 0.7rem;
    width: 100%;
    font-weight: 700;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #c73e62;
  }
  .error-msg {
    color: #c73e62;
    margin-top: 1rem;
    font-weight: 600;
  }
</style>
</head>
<body>

<div id="login-box">
  <h2>Ingreso Sscakecraft</h2>
  <form id="login-form">
    <label for="rol">Selecciona rol:</label>
    <select id="rol" required>
      <option value="">-- Selecciona --</option>
      <option value="admin">Administrador</option>
      <option value="cocinero">Cocinero</option>
    </select>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Contraseña" required />

    <button type="submit">Entrar</button>
    <div class="error-msg" id="error-msg"></div>
  </form>
</div>

<script>
  const PASSWORDS = {
    admin: 'admin123',
    cocinero: 'cocina2025'
  };

  const form = document.getElementById('login-form');
  const errorMsg = document.getElementById('error-msg');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const rol = document.getElementById('rol').value;
    const pass = document.getElementById('password').value;

    if (!rol) {
      errorMsg.textContent = 'Seleccione un rol';
      return;
    }
    if (PASSWORDS[rol] !== pass) {
      errorMsg.textContent = 'Contraseña incorrecta';
      return;
    }
    // Guardar rol en sessionStorage para usar en otras páginas
    sessionStorage.setItem('sscakecraft_rol', rol);

    // Redirigir a página principal de pedidos
    window.location.href = 'pedidos.html';
  });
</script>

</body>
</html>
