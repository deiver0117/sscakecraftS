<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos - Sscakecraft</title>
  <style>
    :root {
      --rosa-claro: #ffe6f0;
      --rosa-medio: #fcb1c0;
      --rosa-oscuro: #e26d88;
      --blanco: #ffffff;
      --gris: #dddddd;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--rosa-claro);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--rosa-oscuro);
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      color: var(--rosa-oscuro);
    }

    form {
      background: var(--blanco);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid var(--gris);
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: var(--rosa-oscuro);
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #c7546e;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background-color: var(--blanco);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid var(--gris);
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: var(--rosa-medio);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registro de Pedidos - Sscakecraft</h1>
  </header>
  <main>
    <form id="pedido-form">
      <label>Nombre y Apellido del Cliente:</label>
      <input type="text" id="cliente" required />

      <label>Teléfono:</label>
      <input type="tel" id="telefono" required />

      <label>Fecha del Pedido:</label>
      <input type="date" id="fechaPedido" required />

      <label>Forma de Pago:</label>
      <select id="pago">
        <option value="Efectivo">Efectivo</option>
        <option value="Yappy">Yappy</option>
      </select>

      <label>Fecha y hora de entrega:</label>
      <input type="datetime-local" id="entrega" required />

      <label>Forma de Entrega:</label>
      <select id="formaEntrega">
        <option value="En local">En local</option>
        <option value="Delivery">Delivery</option>
      </select>

      <label>Producto:</label>
      <select id="producto" required></select>

      <label>Cantidad:</label>
      <input type="number" id="cantidad" value="1" min="1" required />

      <label>Estado:</label>
      <select id="estado">
        <option value="En proceso">En proceso</option>
        <option value="Listo para preparar">Listo para preparar</option>
        <option value="Entregado">Entregado</option>
      </select>

      <button type="submit">Agregar Pedido</button>
    </form>

    <h2>Pedidos Registrados</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Cliente</th>
          <th>Teléfono</th>
          <th>Entrega</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Pago</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="tablaPedidos"></tbody>
    </table>
  </main>

  <script>
    let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
    let productos = JSON.parse(localStorage.getItem('productos')) || [];

    const selectProducto = document.getElementById('producto');
    productos.forEach(p => {
      const option = document.createElement('option');
      option.value = p.tipo + ' - ' + p.tamaño;
      option.textContent = `${p.tipo} (${p.tamaño}) - $${p.precio}`;
      selectProducto.appendChild(option);
    });

    function renderPedidos() {
      const tabla = document.getElementById('tablaPedidos');
      tabla.innerHTML = '';
      pedidos.forEach((p, index) => {
        tabla.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${p.cliente}</td>
            <td>${p.telefono}</td>
            <td>${p.entrega}</td>
            <td>${p.producto}</td>
            <td>${p.cantidad}</td>
            <td>${p.pago}</td>
            <td>${p.estado}</td>
          </tr>`;
      });
    }

    document.getElementById('pedido-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const nuevoPedido = {
        cliente: document.getElementById('cliente').value,
        telefono: document.getElementById('telefono').value,
        fechaPedido: document.getElementById('fechaPedido').value,
        pago: document.getElementById('pago').value,
        entrega: document.getElementById('entrega').value,
        formaEntrega: document.getElementById('formaEntrega').value,
        producto: document.getElementById('producto').value,
        cantidad: parseInt(document.getElementById('cantidad').value),
        estado: document.getElementById('estado').value,
      };

      pedidos.push(nuevoPedido);
      localStorage.setItem('pedidos', JSON.stringify(pedidos));
      this.reset();
      renderPedidos();
      alert('Pedido agregado con éxito');
    });

    renderPedidos();
  </script>
</body>
</html>
